<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/scss/main.css">
</head>
<body>
  <main>
    <h1>TIMER</h1>
    <div class="timerContainer">
    <div class="times">
        <div id="hour">00</div>
        <span>:</span>
        <div id="minute">00</div>
        <span>:</span>
        <div id="second">00</div>
    </div>
        <div class="minuteContainer">
            <button  id="plus1">+1 minute</button>
            <button  id="plus5">+5 minute</button>
            <button id="plus30">+30 minute</button>
            <br>
            <button  id="minus1">-1 minute</button>
            <button  id="minus5">-5 minute</button>
            <button id="minus30">-30 minute</button>
            
        </div>
        
        <div class="btnContainer">
            <button id="startBtn">Start</button>
            <button id="pouseBtn">Pouse</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div> 
  </main>  
    <script src="/assets/js/main.js"></script>
</body>
</html>
